akka {
  loggers = [akka.event.slf4j.Slf4jLogger]
  loglevel = DEBUG
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    debug {
      lifecycle = on
      unhandled = on
    }

    default-dispatcher {
      fork-join-executor {
        parallelism-max = 32
      }
      throughput = 16 // default
    }
  }
}

